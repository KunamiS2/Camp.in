<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/css/5 day.css">
    <title>Camp.in</title>
</head>
<body>
    <div class="page">
        <div class="content">
            <header>
                <div class="logo">
                    <img src="src/images/logo.png" alt="logo image">
                </div>
            </header>
            <main>
                <section>
                    <div class="form-content">
                        <div class="heading">
                            <div class="title">
                                <img src="src/images/log-in.svg" alt="log-in">
                                <h2>Faça seu log-in</h2>
                            </div>
                            <p>Entre com suas informações de cadastro.</p>
                        </div>
                        <div class="half">
                            <form>
                                <div class="email-box input">
                                    <label for="email">E-mail</label>
                                    <input type="email" id="email" placeholder="Digite seu e-mail">
                                </div>
                                <div class="password-box input">
                                    <label for="password">Senha</label>
                                    <input type="password" id="password" placeholder="Digite sua senha">
                                </div>

                                <div class="remember-forgot-box">
                                    <div class="remember-box">
                                        <input type="checkbox" id="checkbox">
                                        <label for="checkbox">Lembre-me</label>
                                    </div>
                                    <div class="forgot-password-box">
                                        <a href="#"><strong>Esqueci minha senha</strong></a>
                                    </div>
                                </div>

                                <button>
                                    Entrar
                                </button>
                            </form>
                        </div>
                        <div class="footing">
                            <p>Não tem uma conta? <a href="#"><strong>Registre-se</strong></a></p>
                        </div>
                    </div>
                </section>
            </main>
        </div>
        <aside>
            <img src="src/images/caminhazinho.png" alt="caminhão">
        </aside>
    </div>
</body>
</html>
